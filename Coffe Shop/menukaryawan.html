<body>

      <section id="modal_add">
        <div class="container">
            <div class="row">
                <h1 class="text-light offset-1 mt-3">Data Karyawan Cafe</h1>
                <div class="col-md-6 offset-1 mt-4">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Data
                    </button>
                    <a href="index.html" class="btn btn-danger ms-1 px-4">Kembali</a>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" method="post">
                                        <div class="mb-3">
                                            <label for="kode_karyawan" class="form-label">Kode karyawan</label>
                                            <input type="text" class="form-control" id="kode_karyawan" name="kode_karyawan" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nama" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="nama" name="nama" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="alamat" class="form-label">Alamat</label>
                                            <textarea class="form-control" id="alamat" name="alamat" rows="5" required></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-10 ">
                <table class="table rounded text-center shadow">
                    <thead>
                      <tr>
                        <th scope="col" class="table-title">Kode Karyawan</th>
                        <th scope="col" class="table-title">Nama</th>
                        <th scope="col" class="table-title">Umur</th>
                        <th scope="col" class="table-title">Alamat</th>
                        <th scope="col" class="table-title">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>001</td>
                        <td>Akhdan</td>
                        <td>20</td>
                        <td>Subang</td>
                        <td>

                          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Update
                    </button>
                        </td>
                      </tr>
                      <tr>
                        <td>002</td>
                        <td>Reihan</td>
                        <td>20</td>
                        <td>Subang</td>
                        <td>
                          <button type="button" class="btn btn-danger">Delete</button>

                        Update
                    </button>
                        </td>
                      </tr>
                      <tr>
                        <td>003</td>
                        <td>Fikri</td>
                        <td>20</td>
                        <td>Subang</td>
                        <td>
                          <button type="button" class="btn btn-danger">Delete</button>
                          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Update
                    </button>
                        </td>
                      </tr>
                      <tr>
                        <td>004</td>
                        <td>Alif</td>
                        <td>20</td>
                        <td>Subang</td>
                        <td>
                          <button type="button" class="btn btn-danger">Delete</button>
                          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Update
                    </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            </div>
        </div>
        </section>
